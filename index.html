<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walk-Jog Vibration Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
    }
    #status {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Walk & Jog Timer</h1>
  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>
  <div id="status">Press Start</div>

  <script>
    let isWalking = true;
    let timerId = null;

    function vibrate() {
      if ('vibrate' in navigator) {
        navigator.vibrate(500);
      }
    }

    function startTimer() {
      if (timerId) return;

      const status = document.getElementById("status");

      function walkPhase() {
        isWalking = true;
        status.textContent = "🚶 Walk for 3 minutes...";
        vibrate();

        timerId = setTimeout(() => {
          jogPhase();
        }, 180000); // 3 minutes
      }

      function jogPhase() {
        isWalking = false;
        status.textContent = "🏃 Jog for 40 seconds...";
        vibrate();

        timerId = setTimeout(() => {
          walkPhase();
        }, 40000); // 40 seconds
      }

      walkPhase(); // start with walking
    }

    function stopTimer() {
      clearTimeout(timerId);
      timerId = null;
      document.getElementById("status").textContent = "Timer stopped.";
    }
  </script>
</body>
</html>
