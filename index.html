<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3 Minute Vibration Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Vibration Timer</h1>
  <button onclick="startTimer()">Start</button>
  <button onclick="stopTimer()">Stop</button>

  <script>
    let intervalId;

    function startTimer() {
      if (intervalId) return;

      alert("Timer started. Your phone will vibrate every 3 minutes.");

      intervalId = setInterval(() => {
        if ("vibrate" in navigator) {
          navigator.vibrate([500]);
        } else {
          alert("Vibration not supported on this device.");
        }
      }, 3000); // 3 minutes
    }

    function stopTimer() {
      clearInterval(intervalId);
      intervalId = null;
      alert("Timer stopped.");
    }
  </script>
</body>
</html>
